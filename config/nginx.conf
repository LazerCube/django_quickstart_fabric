server {
    listen 80;
    server_name 0.0.0.0;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /static/ {
        root /home/ubuntu/myproject/myproject/compiled_static/;
    }

    location /favicon.ico {
        root /home/ubuntu/myproject/myproject/compiled_static/favicon.ico;
    }
    location /robots.txt {
        root /home/ubuntu/myproject/myproject/compiled_static/robots.txt;
    }

    location /media/ {
        root /home/ubuntu/myproject/myproject/media/;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/myproject/myproject/myproject.sock;
    }
}
